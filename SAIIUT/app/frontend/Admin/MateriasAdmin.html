              &times;
            </button>
            <h3 class="text-xl font-bold mb-4">Agregar Materia</h3>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const btnAgregar = document.getElementById('btn-agregar-materia');
  const modal = document.getElementById('modal-materia');
  const form = document.getElementById('form-materia');

  if (modal) modal.classList.add('hidden');
  if (btnAgregar) btnAgregar.addEventListener('click', abrirModalNuevaMateria);

  if (form) {
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const id = document.getElementById('materia_id').value;
      const payload = {
        nombre_materia: document.getElementById('nombre_materia').value,
        id_carrera: parseInt(document.getElementById('id_carrera').value, 10)
      };

      try {
        let res;
        if (id) {
          res = await fetch(`http://localhost:5000/api/materias/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          res = await fetch('http://localhost:5000/api/materias/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }

        if (res.ok) {
          cerrarModalMateria();
          form.reset();
          cargarMaterias();
        } else {
          const err = await res.json();
          alert(err.error || 'Error al guardar materia');
        }
      } catch (e) {
        alert('Error de red');
      }
    });
  }

  cargarCarreras();
  cargarMaterias();
});

function abrirModalNuevaMateria() {
  document.getElementById('materia_id').value = '';
  document.getElementById('nombre_materia').value = '';
  document.getElementById('id_carrera').value = '';
  const modal = document.getElementById('modal-materia');
  if (modal) modal.classList.remove('hidden');
}

function cerrarModalMateria() {
  const modal = document.getElementById('modal-materia');
  if (modal) modal.classList.add('hidden');
}

async function cargarCarreras() {
  try {
    const res = await fetch('http://localhost:5000/api/carreras/');
    const carreras = await res.json();
    const select = document.getElementById('id_carrera');
    select.innerHTML = '<option value="">Selecciona una carrera</option>';
    carreras.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id_carrera;
      opt.textContent = `${c.nombre_carrera} (${c.abreviatura})`;
      select.appendChild(opt);
    });
  } catch (e) {
    // ignore
  }
}

async function cargarMaterias() {
  const tbody = document.querySelector('table tbody');
  tbody.innerHTML = '';
  try {
    const res = await fetch('http://localhost:5000/api/materias/');
    const materias = await res.json();
    if (materias && materias.length) {
      materias.forEach(m => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="py-2 px-4">${escapeHtml(m.nombre_materia)}</td>
          <td class="py-2 px-4">-</td>
          <td class="py-2 px-4">-</td>
          <td class="py-2 px-4 text-center">
            <div class="flex flex-col sm:flex-row gap-2 justify-center items-stretch w-full">
              <button class="bg-[#2D3E34] text-white px-3 py-1 rounded hover:bg-[#F4A300] transition duration-200 w-full sm:w-auto" onclick="editarMateria(${m.id_materia})">Editar</button>
              <button class="bg-[#2D3E34] text-white px-3 py-1 rounded hover:bg-[#F4A300] transition duration-200 w-full sm:w-auto" onclick="eliminarMateria(${m.id_materia})">Eliminar</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } else {
      tbody.innerHTML = '<tr><td colspan="4">No se encontraron materias</td></tr>';
    }
  } catch (e) {
    tbody.innerHTML = '<tr><td colspan="4">Error al cargar materias</td></tr>';
  }
}

async function editarMateria(id) {
  try {
    const res = await fetch(`http://localhost:5000/api/materias/${id}`);
    if (!res.ok) return alert('No se pudo obtener la materia');
    const m = await res.json();
    document.getElementById('materia_id').value = m.id_materia || id;
    document.getElementById('nombre_materia').value = m.nombre_materia || '';
    document.getElementById('id_carrera').value = m.id_carrera || '';
    const modal = document.getElementById('modal-materia');
    if (modal) modal.classList.remove('hidden');
  } catch (e) {
    alert('Error al obtener materia');
  }
}

async function eliminarMateria(id) {
  if (!confirm('¿Eliminar esta materia?')) return;
  try {
    const res = await fetch(`http://localhost:5000/api/materias/${id}`, { method: 'DELETE' });
    if (res.ok) cargarMaterias();
    else {
      const err = await res.json();
      alert(err.error || 'Error al eliminar');
    }
  } catch (e) {
    alert('Error de red');
  }
}

function escapeHtml(str) {
  if (str === null || str === undefined) return '';
  return String(str).replace(/[&<>"'`]/g, function (s) {
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;","`":"&#96;"})[s];
  });
}
</script>
