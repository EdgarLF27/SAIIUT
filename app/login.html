<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIIUT - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-12 rounded-lg shadow-md w-full max-w-md">
        <!-- Encabezado -->
        <div class="text-center mb-8">
                    <!-- Título del formulario -->
        <h1 class="text-xl font-semibold text-gray-800 mb-5 text-center">Inicio de Sesión</h1>
            <svg class="w-24 h-24 mx-auto text-[#2D3E34]" viewBox="0 0 448 512">
                <path fill="currentColor" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
            </svg>
        </div>
        
        <!-- Formulario -->
        <form class="space-y-4">
            <!-- Campo de entrada -->
            <div class="flex-col space-y-4">
                <input 
                    type="text" 
                    placeholder="Matricula..." 
                    class="flex-2 px-4 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input 
                    type="text" 
                    placeholder="Contraseña..." 
                    class="flex-2 px-4 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Botón de entrada -->
            <button 
                type="submit" 
                class="w-full bg-[#2D3E34] text-white py-2 px-4 rounded-md hover:bg-[#F4A300] transition duration-200 focus:outline-none focus:ring-2 focus:ring-[#F4A300] focus:ring-offset-2">
                Entrar
            </button>
        </form>
        
        <!-- Enlace para nuevos usuarios -->
        <div class="mt-6 text-center">
            <a class="text-gray-800 text-sm">
                Si eres un nuevo usuario, ve a servicios escolares para tu registro...
            </a>
        </div>
    </div>
</body>
</html>
