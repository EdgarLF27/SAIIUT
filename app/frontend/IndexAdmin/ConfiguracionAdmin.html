<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAIIUT Dashboard</title>

    <!-- Tailwind y fuentes -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      body {
        font-family: 'IBM Plex Sans', sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f0f4f3 100%);
        overflow-x: hidden; /* Evita barra horizontal */
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
  </head>

  <body class="text-[#2D3E34] flex flex-col min-h-screen w-full overflow-x-hidden">
    <div class="flex flex-1 w-full">
      <!-- Sidebar -->
      <aside class="hidden md:flex w-64 bg-[#2D3E34] text-white flex-col justify-between p-6 shadow-xl">
        <div>
          <div class="mb-12 text-center">
            <img src="../images/logo.png" alt="Mi logo" class="mx-auto w-full max-w-[200px]" />
          </div>
          <nav class="space-y-4">
            <a href="../IndexAdmin/IndexAdmin.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
              <i class="fas fa-home w-5 h-5 text-white"></i>
              <span class="font-medium">Inicio</span>
            </a>
            <a href="" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
              <i class="fa-solid fa-user-plus w-5 h-5 text-white"></i>
              <span class="font-medium">Registros</span>
            </a>
            <a href="" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
              <i class="fas fa-chart-line w-5 h-5 text-white"></i>
              <span class="font-medium">Calificaciones</span>
            </a>
            <a href="../IndexAdmin/UsuariosAdmin.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
              <i class="fa-solid fa-pencil w-5 h-5 text-white"></i>
              <span class="font-medium">Usuarios</span>
            </a>
            <a href="../IndexAdmin/ConfiguracionAdmin.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
              <i class="fas fa-cog w-5 h-5 text-white"></i>
              <span class="font-medium">Configuración</span>
            </a>
          </nav>
        </div>
      </aside>

      <!-- Contenido principal -->
      <main class="flex-1 p-6 md:p-10 flex flex-col w-full">
        <!-- Encabezado -->
        <div class="mb-6">
          <div class="flex justify-between items-center flex-wrap gap-4">
            <h2 class="text-3xl font-bold">Configuración</h2> 
            <div class="flex gap-6 text-3xl cursor-pointer">
              <i class="fas fa-bell hover:text-[#F4A300] transition"></i>
              <i class="fas fa-user hover:text-[#F4A300] transition"></i>
            </div>
          </div>
          <hr class="mt-4 border-[#D1D5DB]" />
        </div>

        <!-- Grid de tarjetas -->
        <div class="flex justify-center items-center flex-1">
          <div class="glass p-10 rounded-3xl shadow-lg border border-[#E0E0E0] w-4/5 h-[600px]">
            <h3 class="text-2xl font-semibold mb-8 text-center">Usuario</h3>

            <!-- Interfaz de edición de usuario -->
            <div class="flex flex-col items-center w-full">
              <!-- Imagen de usuario -->
              <div class="flex flex-col items-center mb-6">
                <div class="w-30 h-30 rounded-full bg-gray-200 flex items-center justify-center mb-3 border-4 border-white shadow overflow-hidden">
                  <img id="profile-img" src="" alt="Foto de perfil" class="w-24 h-25 object-cover" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/svgs/solid/user.svg';this.classList.add('p-4','bg-gray-200');" />
                </div>
                <button class="px-6 py-2 border rounded bg-white hover:bg-gray-100 text-base">Subir imagen</button>
              </div>
<!-- Formulario de edición -->
<form class="w-full max-w-2xl flex flex-col items-center space-y-6">
  <!-- Nombre -->
  <div class="relative w-full">
    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg"></i>
    <input type="text" placeholder="Nombre..." class="pl-12 pr-4 py-3 w-full border border-gray-300 rounded text-lg" />
  </div>

  <!-- Contraseña y Correo -->
  <div class="flex w-full space-x-4">
    <!-- Contraseña -->
    <div class="relative w-full">
      <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg"></i>
      <input type="password" placeholder="Contraseña..." class="pl-12 pr-4 py-3 w-full border border-gray-300 rounded text-lg" />
    </div>
    <!-- Correo -->
    <div class="relative w-full">
      <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg"></i>
      <input type="email" placeholder="Correo..." class="pl-12 pr-4 py-3 w-full border border-gray-300 rounded text-lg" />
    </div>
  </div>

  <!-- Teléfono -->
  <div class="relative w-full">
    <i class="fas fa-phone absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-lg"></i>
    <input type="text" placeholder="Teléfono..." class="pl-12 pr-4 py-3 w-full border border-gray-300 rounded text-lg" />
  </div>

  <!-- Botón -->
  <button type="submit" class="w-56 bg-[#2D3E34] text-white py-3 px-6 rounded-md text-lg hover:bg-[#F4A300] transition duration-200 focus:outline-none focus:ring-2 focus:ring-[#F4A300] focus:ring-offset-2">
    Guardar
  </button>
</form>



        <!-- Footer -->
        <footer class="mt-auto border-t pt-6 text-sm flex flex-col md:flex-row justify-between md:items-center items-start text-[#2D3E34] gap-6 px-6 md:px-10 pb-10 bg-white">
          <!-- Conócenos -->
          <div class="flex flex-col items-start w-full md:w-auto">
            <h4 class="font-semibold underline">Conócenos</h4>
            <p>Teléfono: <a href="tel:+52474725300" class="hover:text-[#F4A300]">+52 (247) 47-25-300</a></p>
            <p>Email: <a href="mailto:contacto@uttlaxcala.edu.mx" class="hover:text-[#F4A300]">contacto@uttlaxcala.edu.mx</a></p>
          </div>

          <!-- Síguenos -->
          <div class="flex flex-col items-start md:items-center w-full md:w-auto">
            <h4 class="font-semibold underline mb-2">Síguenos</h4>
            <div class="flex gap-4 text-2xl">
              <a href="https://www.facebook.com/UTTLAXCALA" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i class="fab fa-facebook-f"></i></a>
              <a href="https://twitter.com/UTTLAXCALA" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i class="fab fa-twitter"></i></a>
              <a href="https://wa.me/5212474725300" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i class="fab fa-whatsapp"></i></a>
            </div>
          </div>

          <!-- Ubicación -->
          <div class="flex flex-col items-start md:items-center w-full md:w-auto">
            <h4 class="font-semibold underline mb-2">Ubicación</h4>
            <a href="https://maps.app.goo.gl/RkmhJ141DRooR8HU9" target="_blank" rel="noopener" class="text-3xl hover:text-[#F4A300]">
              <i class="fas fa-map-marker-alt"></i>
              <span class="ml-2 text-base">Ver en Google Maps</span>
            </a>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
