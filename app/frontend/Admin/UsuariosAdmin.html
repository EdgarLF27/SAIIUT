<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAIIUT Dashboard</title>

  <!-- Tailwind y fuentes -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: "IBM Plex Sans", sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f0f4f3 100%);
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="text-[#2D3E34] flex flex-col min-h-screen w-full overflow-x-hidden">
  <div class="flex flex-1 w-full">
    <!-- Sidebar -->
    <aside class="hidden md:flex w-64 bg-[#2D3E34] text-white flex-col justify-between p-6 shadow-xl">
      <div>
        <div class="mb-12 text-center">
          <img src="../images/logo.png" alt="Mi logo" class="mx-auto w-full max-w-[200px]" />
        </div>
        <nav class="space-y-4">
          <a href="IndexAdmin.html"
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
            <i class="fas fa-home w-5 h-5 text-white"></i>
            <span class="font-medium">Inicio</span>
          </a>
          <a href="RegistroUsuarios.html"
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
            <i class="fa-solid fa-user-plus w-5 h-5 text-white"></i>
            <span class="font-medium">Registros</span>
          </a>
          <a href="CalificacionesIndex.html"
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
            <i class="fas fa-chart-line w-5 h-5 text-white"></i>
            <span class="font-medium">Calificaciones</span>
          </a>
          <a href="UsuariosAdmin.html"
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
            <i class="fa-solid fa-pencil w-5 h-5 text-white"></i>
            <span class="font-medium">Usuarios</span>
          </a>
          <a href="ConfiguracionAdmin.html"
            class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1b2b23] transition-all duration-300">
            <i class="fas fa-cog w-5 h-5 text-white"></i>
            <span class="font-medium">Configuración</span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-6 md:p-10 flex flex-col w-full">
      <!-- Encabezado -->
      <div class="mb-6">
        <div class="flex justify-between items-center flex-wrap gap-4">
          <h2 class="text-3xl font-bold">Edición de usuarios</h2>
          <div class="flex gap-6 text-3xl cursor-pointer">
            <i class="fas fa-bell hover:text-[#F4A300] transition"></i>
            <i class="fas fa-user hover:text-[#F4A300] transition"></i>
          </div>
        </div>
        <hr class="mt-4 border-[#D1D5DB]" />
      </div>

      <!-- Contenedor de Tabs y tablas -->
      <div class="w-full max-w-5xl mx-auto flex flex-col items-center">
        <!-- Tabs -->
        <div class="flex gap-8 mb-8">
          <button id="tab-alumnado"
            class="text-2xl font-bold border-b-4 border-[#2D3E34] pb-1 transition-all duration-300 focus:outline-none"
            type="button">
            Alumnado
          </button>
          <button id="tab-docente"
            class="text-2xl font-bold border-b-4 border-transparent pb-1 text-gray-400 transition-all duration-300 focus:outline-none"
            type="button">
            Docente
          </button>
          <button id="tab-admin"
            class="text-2xl font-bold border-b-4 border-transparent pb-1 text-gray-400 transition-all duration-300 focus:outline-none"
            type="button">
            Administrador
          </button>
        </div>

        <!-- Contenido dinámico según tab -->
        <div class="relative w-full min-h-[340px]">
          <!-- Sección Alumnado -->
          <div id="form-alumnado"
            class="absolute inset-0 transition-all duration-500 transform translate-x-0 opacity-100 z-10">
            <!-- Filtros Multi-Criterio -->
            <div class="w-full grid grid-cols-1 md:grid-cols-5 gap-4 mb-6 items-end">
              <!-- Filtro por Nombre -->
              <div>
                <label for="filtro-nombre-alumno" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="filtro-nombre-alumno" placeholder="Ej. Juan"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F4A300] focus:border-[#F4A300]" />
              </div>
              <!-- Filtro por Apellido -->
              <div>
                <label for="filtro-apellido-alumno" class="block text-sm font-medium text-gray-700">Apellido</label>
                <input type="text" id="filtro-apellido-alumno" placeholder="Ej. Pérez"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F4A300] focus:border-[#F4A300]" />
              </div>
              <!-- Filtro por Matrícula (NUEVO) -->
              <div>
                <label for="filtro-matricula-alumno" class="block text-sm font-medium text-gray-700">Matrícula</label>
                <input type="text" id="filtro-matricula-alumno" placeholder="Ej. 2022..."
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F4A300] focus:border-[#F4A300]" />
              </div>
              <!-- Filtro por Carrera -->
              <div>
                <label for="filtro-carrera-alumno" class="block text-sm font-medium text-gray-700">Carrera</label>
                <select id="filtro-carrera-alumno"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[#F4A300] focus:border-[#F4A300]">
                  <option value="">Todas</option>
                  <option value="Sistemas Computacionales">
                    Sistemas Computacionales
                  </option>
                  <option value="Mecatrónica">Mecatrónica</option>
                  <option value="Procesos Industriales">
                    Procesos Industriales
                  </option>
                </select>
              </div>
              <!-- Botón de Aplicar Filtros -->
              <div>
                <button id="btn-aplicar-filtros-alumnos"
                  class="w-full bg-[#2D3E34] text-white px-6 py-2 rounded-md hover:bg-[#1b2b23] transition-all duration-300 flex items-center justify-center gap-2">
                  <i class="fas fa-filter"></i>
                  <span>Aplicar</span>
                </button>
              </div>
            </div>
            <div id="tabla-alumnos-container" class="overflow-auto rounded-lg shadow bg-white h-96">
              <table class="min-w-full">
                <thead class="bg-[#2D3E34] text-white">
                  <tr>
                    <th class="py-3 px-4 text-left">Nombre</th>
                    <th class="py-3 px-4 text-left">Apellido</th>
                    <th class="py-3 px-4 text-left">Carrera</th>
                    <th class="py-3 px-4 text-left">Teléfono</th>
                    <th class="py-3 px-4 text-left">Matrícula</th>
                    <th class="py-3 px-4 text-left">Correo</th>
                    <th class="py-3 px-4 text-left">Acciones</th>
                  </tr>
                </thead>
                <tbody class="text-[#2D3E34]" id="tbody-alumnos"></tbody>
              </table>
            </div>
          </div>

          <!-- Sección Docente -->
          <div id="form-docente"
            class="absolute inset-0 transition-all duration-500 transform translate-x-full opacity-0 pointer-events-none z-0">
            <!-- Buscador con botón -->
            <div class="w-full flex justify-center mb-6 gap-2">
              <div class="relative w-full md:w-1/2">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                  <i class="fas fa-search"></i>
                </span>
                <input type="text" placeholder="Buscar por nombre o apellido..."
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F4A300] transition-all"
                  id="buscador-docentes" />
              </div>
              <button id="btn-buscar-docentes"
                class="bg-[#2D3E34] text-white px-6 py-2 rounded-md hover:bg-[#1b2b23] transition-all duration-300">
                Buscar
              </button>
            </div>
            <div class="overflow-x-auto rounded-lg shadow bg-white">
              <table class="min-w-full">
                <thead class="bg-[#2D3E34] text-white">
                  <tr>
                    <th class="py-3 px-4 text-left">Nombre</th>
                    <th class="py-3 px-4 text-left">Apellido</th>
                    <th class="py-3 px-4 text-left">No. Empleado</th>
                    <th class="py-3 px-4 text-left">Teléfono</th>
                    <th class="py-3 px-4 text-left">Correo</th>
                    <th class="py-3 px-4 text-left">Acciones</th>
                  </tr>
                </thead>
                <tbody class="text-[#2D3E34]" id="tbody-docentes"></tbody>
              </table>
            </div>
          </div>

          <!-- Sección Admin -->
          <div id="form-admin"
            class="absolute inset-0 transition-all duration-500 transform translate-x-full opacity-0 pointer-events-none z-0">
            <!-- Buscador con botón -->
            <div class="w-full flex justify-center mb-6 gap-2">
              <div class="relative w-full md:w-1/2">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                  <i class="fas fa-search"></i>
                </span>
                <input type="text" placeholder="Buscar por nombre o apellido..."
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F4A300] transition-all"
                  id="buscador-admins" />
              </div>
              <button id="btn-buscar-admins"
                class="bg-[#2D3E34] text-white px-6 py-2 rounded-md hover:bg-[#1b2b23] transition-all duration-300">
                Buscar
              </button>
            </div>
            <div class="overflow-x-auto rounded-lg shadow bg-white">
              <table class="min-w-full">
                <thead class="bg-[#2D3E34] text-white">
                  <tr>
                    <th class="py-3 px-4 text-left">Nombre</th>
                    <th class="py-3 px-4 text-left">Apellido</th>
                    <th class="py-3 px-4 text-left">No. Empleado</th>
                    <th class="py-3 px-4 text-left">Teléfono</th>
                    <th class="py-3 px-4 text-left">Correo</th>
                    <th class="py-3 px-4 text-left">Acciones</th>
                  </tr>
                </thead>
                <tbody class="text-[#2D3E34]" id="tbody-admins"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Script para tabs -->
      <script>
        const tabAlumnado = document.getElementById("tab-alumnado");
        const tabDocente = document.getElementById("tab-docente");
        const tabAdmin = document.getElementById("tab-admin");
        const formAlumnado = document.getElementById("form-alumnado");
        const formDocente = document.getElementById("form-docente");
        const formAdmin = document.getElementById("form-admin");

        tabAlumnado.addEventListener("click", () => {
          tabAlumnado.classList.add("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.remove("text-gray-400", "border-transparent");
          tabDocente.classList.remove("border-[#2D3E34]", "text-black");
          tabDocente.classList.add("text-gray-400", "border-transparent");
          tabAdmin.classList.remove("border-[#2D3E34]", "text-black");
          tabAdmin.classList.add("text-gray-400", "border-transparent");

          formAlumnado.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.classList.add("translate-x-0", "opacity-100");
          formAlumnado.style.zIndex = 2;

          formDocente.classList.remove("translate-x-0", "opacity-100");
          formDocente.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.style.zIndex = 1;

          formAdmin.classList.remove("translate-x-0", "opacity-100");
          formAdmin.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.style.zIndex = 0;

          buscarAlumnos();
        });

        tabDocente.addEventListener("click", () => {
          tabDocente.classList.add("border-[#2D3E34]", "text-black");
          tabDocente.classList.remove("text-gray-400", "border-transparent");
          tabAlumnado.classList.remove("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.add("text-gray-400", "border-transparent");
          tabAdmin.classList.remove("border-[#2D3E34]", "text-black");
          tabAdmin.classList.add("text-gray-400", "border-transparent");

          formDocente.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.classList.add("translate-x-0", "opacity-100");
          formDocente.style.zIndex = 2;

          formAlumnado.classList.remove("translate-x-0", "opacity-100");
          formAlumnado.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.style.zIndex = 1;

          formAdmin.classList.remove("translate-x-0", "opacity-100");
          formAdmin.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.style.zIndex = 0;

          buscarDocentes();
        });

        tabAdmin.addEventListener("click", () => {
          tabAdmin.classList.add("border-[#2D3E34]", "text-black");
          tabAdmin.classList.remove("text-gray-400", "border-transparent");
          tabAlumnado.classList.remove("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.add("text-gray-400", "border-transparent");
          tabDocente.classList.remove("border-[#2D3E34]", "text-black");
          tabDocente.classList.add("text-gray-400", "border-transparent");

          formAdmin.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.classList.add("translate-x-0", "opacity-100");
          formAdmin.style.zIndex = 2;

          formAlumnado.classList.remove("translate-x-0", "opacity-100");
          formAlumnado.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.style.zIndex = 1;

          formDocente.classList.remove("translate-x-0", "opacity-100");
          formDocente.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.style.zIndex = 0;

          buscarAdmins();
        });
      </script>

      <!-- Script para cargar datos y manejar la interactividad -->
      <script>
        let alumnosData = [],
          docentesData = [],
          adminsData = [];

        async function fetchData(url, options = {}) {
          try {
            const response = await fetch(url, options);
            if (!response.ok) {
              const errorData = await response.json().catch(() => ({}));
              throw new Error(
                errorData.error || `Error del servidor: ${response.status}`
              );
            }
            return response.json();
          } catch (error) {
            console.error("Error en la petición fetch:", error);
            alert(`Ocurrió un error: ${error.message}`);
            return null;
          }
        }

        function showLoadingState(tbodyId) {
          document.getElementById(
            tbodyId
          ).innerHTML = `<tr><td colspan="7" class="text-center py-10"><i class="fas fa-spinner fa-spin text-4xl"></i></td></tr>`;
        }
        function showEmptyState(tbodyId, message) {
          document.getElementById(
            tbodyId
          ).innerHTML = `<tr><td colspan="7" class="text-center py-10">${message}</td></tr>`;
        }

        async function buscarAlumnos() {
          showLoadingState("tbody-alumnos");
          const params = new URLSearchParams({
            nombre: document.getElementById("filtro-nombre-alumno").value,
            apellido: document.getElementById("filtro-apellido-alumno").value,
            matricula: document.getElementById("filtro-matricula-alumno")
              .value,
            carrera: document.getElementById("filtro-carrera-alumno").value,
          });
          alumnosData =
            (await fetchData(
              `http://localhost:5000/alumnos/todos?${params}`
            )) || [];
          renderAlumnos();
        }
        function renderAlumnos() {
          const tbody = document.getElementById("tbody-alumnos");
          tbody.innerHTML = "";
          if (!alumnosData.length)
            return showEmptyState(
              "tbody-alumnos",
              "No se encontraron alumnos."
            );
          alumnosData.forEach((a) => {
            tbody.innerHTML += `<tr class="border-b hover:bg-gray-100"><td class="py-3 px-4">${a.nombre
              }</td><td class="py-3 px-4">${a.ap_P} ${a.ap_M
              }</td><td class="py-3 px-4">${a.carrera || ""
              }</td><td class="py-3 px-4">${a.telefono
              }</td><td class="py-3 px-4">${a.matricula || ""
              }</td><td class="py-3 px-4">${a.email
              }</td><td class="py-3 px-4 flex gap-3"><button class="hover:text-[#F4A300]" onclick="editarAlumno(${a.id_alumno
              })"><i class="fas fa-edit"></i></button><button class="hover:text-[#F4A300]" onclick="eliminarAlumno(${a.id_alumno
              })"><i class="fas fa-trash-alt"></i></button></td></tr>`;
          });
        }

        async function buscarDocentes() {
          showLoadingState("tbody-docentes");
          const query = document.getElementById("buscador-docentes").value;
          docentesData =
            (await fetchData(
              `http://localhost:5000/profesores/todos?nombre=${query}`
            )) || [];
          renderDocentes();
        }
        function renderDocentes() {
          const tbody = document.getElementById("tbody-docentes");
          tbody.innerHTML = "";
          if (!docentesData.length)
            return showEmptyState(
              "tbody-docentes",
              "No se encontraron docentes."
            );
          docentesData.forEach((d) => {
            tbody.innerHTML += `<tr class="border-b hover:bg-gray-100"><td class="py-3 px-4">${d.nombre
              }</td><td class="py-3 px-4">${d.ap_P} ${d.ap_M
              }</td><td class="py-3 px-4">${d.no_empleado || ""
              }</td><td class="py-3 px-4">${d.telefono
              }</td><td class="py-3 px-4">${d.email
              }</td><td class="py-3 px-4 flex gap-3"><button class="hover:text-[#F4A300]" onclick="editarDocente(${d.id_profesor
              })"><i class="fas fa-edit"></i></button><button class="hover:text-[#F4A300]" onclick="eliminarDocente(${d.id_profesor
              })"><i class="fas fa-trash-alt"></i></button></td></tr>`;
          });
        }

        async function buscarAdmins() {
          showLoadingState("tbody-admins");
          const query = document.getElementById("buscador-admins").value;
          adminsData =
            (await fetchData(
              `http://localhost:5000/admins/todos?nombre=${query}`
            )) || [];
          renderAdmins();
        }
        function renderAdmins() {
          const tbody = document.getElementById("tbody-admins");
          tbody.innerHTML = "";
          if (!adminsData.length)
            return showEmptyState(
              "tbody-admins",
              "No se encontraron administradores."
            );
          adminsData.forEach((admin) => {
            tbody.innerHTML += `<tr class="border-b hover:bg-gray-100"><td class="py-3 px-4">${admin.nombre
              }</td><td class="py-3 px-4">${admin.ap_P} ${admin.ap_M
              }</td><td class="py-3 px-4">${admin.no_empleado || ""
              }</td><td class="py-3 px-4">${admin.telefono
              }</td><td class="py-3 px-4">${admin.email
              }</td><td class="py-3 px-4 flex gap-3"><button class="hover:text-[#F4A300]" onclick="editarAdmin(${admin.id_admins
              })"><i class="fas fa-edit"></i></button><button class="hover:text-[#F4A300]" onclick="eliminarAdmin(${admin.id_admins
              })"><i class="fas fa-trash-alt"></i></button></td></tr>`;
          });
        }

        function editarAlumno(id) {
          const a = alumnosData.find((x) => x.id_alumno === id);
          if (!a) return;
          document.getElementById("editar-id-alumno").value = id;
          document.getElementById("editar-nombre-alumno").value = a.nombre;
          document.getElementById("editar-ap_P-alumno").value = a.ap_P;
          document.getElementById("editar-ap_M-alumno").value = a.ap_M;
          document.getElementById("editar-carrera-alumno").value =
            a.carrera || "";
          document.getElementById("editar-grado-alumno").value =
            a.grado || "";
          document.getElementById("editar-grupo-alumno").value =
            a.grupo || "";
          document.getElementById("editar-sexo-alumno").value = a.sexo || "";
          document.getElementById("editar-telefono-alumno").value =
            a.telefono;
          document.getElementById("editar-matricula-alumno").value =
            a.matricula || "";
          document.getElementById("editar-email-alumno").value = a.email;
          document
            .getElementById("modal-editar-alumno")
            .classList.remove("hidden");
        }
        function eliminarAlumno(id) {
          if (!confirm("¿Seguro?")) return;
          fetchData(`http://localhost:5000/alumnos/eliminar/${id}`, {
            method: "DELETE",
          }).then((data) => {
            if (data) {
              alert(data.result || data.error);
              buscarAlumnos();
            }
          });
        }
        function editarDocente(id) {
          const d = docentesData.find((x) => x.id_profesor === id);
          if (!d) return;
          document.getElementById("editar-id-docente").value = id;
          document.getElementById("editar-nombre-docente").value = d.nombre;
          document.getElementById("editar-ap_P-docente").value = d.ap_P;
          document.getElementById("editar-ap_M-docente").value = d.ap_M;
          document.getElementById("editar-telefono-docente").value =
            d.telefono;
          document.getElementById("editar-email-docente").value = d.email;
          document.getElementById("editar-no_empleado-docente").value =
            d.no_empleado || "";
          document.getElementById("editar-grado_estudio-docente").value =
            d.grado_estudio || "";
          document.getElementById("editar-sexo-docente").value = d.sexo || "";
          document
            .getElementById("modal-editar-docente")
            .classList.remove("hidden");
        }
        function eliminarDocente(id) {
          if (!confirm("¿Seguro?")) return;
          fetchData(`http://localhost:5000/profesores/eliminar/${id}`, {
            method: "DELETE",
          }).then((data) => {
            if (data) {
              alert(data.result || data.error);
              buscarDocentes();
            }
          });
        }
        function editarAdmin(id) {
          const admin = adminsData.find((x) => x.id_admins === id);
          if (!admin) return;
          document.getElementById("editar-id-admin").value = id;
          document.getElementById("editar-nombre-admin").value = admin.nombre;
          document.getElementById("editar-ap_P-admin").value = admin.ap_P;
          document.getElementById("editar-ap_M-admin").value = admin.ap_M;
          document.getElementById("editar-direccion-admin").value =
            admin.direccion || "";
          document.getElementById("editar-telefono-admin").value =
            admin.telefono;
          document.getElementById("editar-email-admin").value = admin.email;
          document.getElementById("editar-sexo-admin").value =
            admin.sexo || "";
          document.getElementById("editar-no_empleado-admin").value =
            admin.no_empleado || "";
          document.getElementById("editar-grado_estudios-admin").value =
            admin.grado_estudios || "";
          document
            .getElementById("modal-editar-admin")
            .classList.remove("hidden");
        }
        function eliminarAdmin(id) {
          if (!confirm("¿Seguro?")) return;
          fetchData(`http://localhost:5000/admins/eliminar/${id}`, {
            method: "DELETE",
          }).then((data) => {
            if (data) {
              alert(data.result || data.error);
              buscarAdmins();
            }
          });
        }

        function cerrarModalEditarAlumno() {
          document
            .getElementById("modal-editar-alumno")
            .classList.add("hidden");
        }
        function cerrarModalEditarDocente() {
          document
            .getElementById("modal-editar-docente")
            .classList.add("hidden");
        }
        function cerrarModalEditarAdmin() {
          document
            .getElementById("modal-editar-admin")

        }

          document

              (e) => e.key === "Enter" && buscarDocentes()

          document
            .getElementById("buscador-admins")
            .addEventListener(
              "keypress",
              (e) => e.key === "Enter" && buscarAdmins()
            );

          document.getElementById("form-editar-alumno").onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById("editar-id-alumno").value;
            const body = {
              nombre: document.getElementById("editar-nombre-alumno").value,
              ap_P: document.getElementById("editar-ap_P-alumno").value,
              ap_M: document.getElementById("editar-ap_M-alumno").value,

              sexo: document.getElementById("editar-sexo-alumno").value,
              telefono: document.getElementById("editar-telefono-alumno")
                .value,
              matricula: document.getElementById("editar-matricula-alumno")
                .value,
              email: document.getElementById("editar-email-alumno").value,
            };
            fetchData(`http://localhost:5000/alumnos/editar/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            }).then((data) => {
              if (data) {
                alert(data.nombre ? "Alumno actualizado" : data.error);
                cerrarModalEditarAlumno();
                buscarAlumnos();
              }
            });
          };
          document.getElementById("form-editar-docente").onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById("editar-id-docente").value;
            const body = {
              nombre: document.getElementById("editar-nombre-docente").value,

              ap_M: document.getElementById("editar-ap_M-docente").value,

                .value,
              email: document.getElementById("editar-email-docente").value,
              no_empleado: document.getElementById(
                "editar-no_empleado-docente"
              ).value,
              grado_estudio: document.getElementById(
                "editar-grado_estudio-docente"
              ).value,
              sexo: document.getElementById("editar-sexo-docente").value,
            };
            fetchData(`http://localhost:5000/profesores/editar/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            }).then((data) => {
              if (data) {
                alert(data.nombre ? "Docente actualizado" : data.error);
                cerrarModalEditarDocente();
                buscarDocentes();
              }
            });
          };
          document.getElementById("form-editar-admin").onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById("editar-id-admin").value;
            const body = {
              nombre: document.getElementById("editar-nombre-admin").value,
              ap_P: document.getElementById("editar-ap_P-admin").value,
              ap_M: document.getElementById("editar-ap_M-admin").value,
              direccion: document.getElementById("editar-direccion-admin")
                .value,
              telefono: document.getElementById("editar-telefono-admin")
                .value,
              email: document.getElementById("editar-email-admin").value,
              sexo: document.getElementById("editar-sexo-admin").value,
              no_empleado: document.getElementById("editar-no_empleado-admin")
                .value,
              grado_estudios: document.getElementById(
                "editar-grado_estudios-admin"
              ).value,
            };
            fetchData(`http://localhost:5000/admins/editar/${id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            }).then((data) => {
              if (data) {
                alert(data.nombre ? "Admin actualizado" : data.error);
                cerrarModalEditarAdmin();
                buscarAdmins();
              }
            });
          };
        });
      </script>
