      <script>
        // Simple tab/slide logic para 3 tabs
        const tabAlumnado = document.getElementById("tab-alumnado");
        const tabDocente = document.getElementById("tab-docente");
        const tabAdmin = document.getElementById("tab-admin");
        const formAlumnado = document.getElementById("form-alumnado");
        const formDocente = document.getElementById("form-docente");
        const formAdmin = document.getElementById("form-admin");

        tabAlumnado.addEventListener("click", () => {
          tabAlumnado.classList.add("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.remove("text-gray-400", "border-transparent");
          tabDocente.classList.remove("border-[#2D3E34]", "text-black");
          tabDocente.classList.add("text-gray-400", "border-transparent");
          tabAdmin.classList.remove("border-[#2D3E34]", "text-black");
          tabAdmin.classList.add("text-gray-400", "border-transparent");

          formAlumnado.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.classList.add("translate-x-0", "opacity-100");
          formAlumnado.style.zIndex = 2;

          formDocente.classList.remove("translate-x-0", "opacity-100");
          formDocente.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.style.zIndex = 1;

          formAdmin.classList.remove("translate-x-0", "opacity-100");
          formAdmin.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.style.zIndex = 0;
        });

        tabDocente.addEventListener("click", () => {
          tabDocente.classList.add("border-[#2D3E34]", "text-black");
          tabDocente.classList.remove("text-gray-400", "border-transparent");
          tabAlumnado.classList.remove("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.add("text-gray-400", "border-transparent");
          tabAdmin.classList.remove("border-[#2D3E34]", "text-black");
          tabAdmin.classList.add("text-gray-400", "border-transparent");

          formDocente.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.classList.add("translate-x-0", "opacity-100");
          formDocente.style.zIndex = 2;

          formAlumnado.classList.remove("translate-x-0", "opacity-100");
          formAlumnado.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.style.zIndex = 1;

          formAdmin.classList.remove("translate-x-0", "opacity-100");
          formAdmin.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.style.zIndex = 0;
        });

        tabAdmin.addEventListener("click", () => {
          tabAdmin.classList.add("border-[#2D3E34]", "text-black");
          tabAdmin.classList.remove("text-gray-400", "border-transparent");
          tabAlumnado.classList.remove("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.add("text-gray-400", "border-transparent");
          tabDocente.classList.remove("border-[#2D3E34]", "text-black");
          tabDocente.classList.add("text-gray-400", "border-transparent");

          formAdmin.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.classList.add("translate-x-0", "opacity-100");
          formAdmin.style.zIndex = 2;

          formAlumnado.classList.remove("translate-x-0", "opacity-100");
          formAlumnado.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.style.zIndex = 1;

          formDocente.classList.remove("translate-x-0", "opacity-100");
          formDocente.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.style.zIndex = 0;
        });

        function getFormData(form) {
          const data = {};
          const formId = form.id;
          form.querySelectorAll("input[id], select[id]").forEach((el) => {
            let key = el.id.replace(/_(alumno|docente|admin)$/, "");

            if (formId === 'form-docente' && key === 'num_empleado') {
              key = 'no_empleado';
            }
            if (formId === 'form-admin' && key === 'num_empleado') {
              key = 'no_empleado';
            }
            if (formId === 'form-docente' && key === 'grado_estudios') {
              key = 'grado_estudio';
            }
            if (formId === 'form-admin' && key === 'grado_estudios') {
              key = 'grado_estudios';
            }

            if (key === 'id_carrera') {
              data[key] = parseInt(el.value, 10) || 1;
            } else {
              data[key] = el.value;
            }
          });
          return data;
        }

        ["form-alumnado", "form-docente", "form-admin"].forEach((formId) => {
          document
            .getElementById(formId)
            .addEventListener("submit", function (e) {
              e.preventDefault();
              const data = getFormData(this);

              let endpoint = "";
              let userType = "";
              if (formId === "form-alumnado") {
                endpoint = "http://localhost:5000/api/alumnos/";
                userType = "Alumno";
              } else if (formId === "form-docente") {
                endpoint = "http://localhost:5000/api/profesores/";
                userType = "Docente";
              } else {
                endpoint = "http://localhost:5000/api/admins/";
                userType = "Administrador";
              }

              fetch(endpoint, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              })
                .then(async (res) => {
                  if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    let errorMessage = errorData.error || `Error del servidor: ${res.status}`;
                    if (errorData.details) {
                      errorMessage += "\nDetalles: " + errorData.details.join(", ");
                    }
                    throw new Error(errorMessage);
                  }
                  return res.json();
                })
                .then((respuesta) => {
                  // Si es Docente, intentar asignar la materia seleccionada al profesor recién creado
                  (async () => {
                    try {
                      if (userType === "Docente") {
                        // la respuesta del backend contiene el objeto del profesor creado
                        const idProfesor = respuesta.id_profesor || respuesta.id || respuesta.id_profesor;
                        const materiaSelect = document.getElementById('materia_docente');
                        const materiaId = materiaSelect && materiaSelect.value ? parseInt(materiaSelect.value, 10) : null;
                        if (idProfesor && materiaId) {
                          const assignRes = await fetch(`http://localhost:5000/api/profesores/${idProfesor}/materias`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ id_materia: materiaId })
                          });
                          if (!assignRes.ok) {
                            const err = await assignRes.json().catch(() => ({}));
                            console.error('Error asignando materia:', err);
                            alert('Profesor creado, pero no se pudo asignar la materia: ' + (err.error || assignRes.status));
                          }
                        }
                      }
                    } catch (e) {
                      console.error('Error en asignación de materia:', e);
                      alert('Profesor creado, pero ocurrió un error al asignar la materia.');
                    } finally {
                      alert(userType + ' registrado exitosamente.');
                      document.getElementById(formId).reset();
                    }
                  })();
                })
                .catch((error) => {
                  console.error("Error en la petición:", error);
                  alert("Error al registrar: " + error.message);
                });
            });
        });

        // Función para poner borde rojo si hay letras, verde si hay solo números
        function validateNumericInput(input) {
          input.addEventListener('input', function () {
            const value = input.value;
            if (value === '') {
              input.classList.remove('border-red-500', 'bg-red-50', 'border-green-500', 'bg-green-50');
              input.classList.add('border-gray-300');
              return;
            }
            if (/^\d+$/.test(value)) {
              input.classList.remove('border-red-500', 'bg-red-50');
              input.classList.add('border-green-500', 'bg-green-50');
            } else {
              input.classList.remove('border-green-500', 'bg-green-50');
              input.classList.add('border-red-500', 'bg-red-50');
            }
          });
        }

        // Función para poner borde rojo si la matrícula no cumple el formato, verde si es válida
        function validateMatriculaInput(input) {
          input.addEventListener('input', function () {
            const value = input.value.trim();
            // Ejemplo de formato: 20242IDSM034 (año, número, carrera, identificador, todo junto)
            // Regex: 4 dígitos, 1 dígito, 3-6 letras, 3 dígitos
            const matriculaRegex = /^\d{4}\d[A-Z]{3,6}\d{3}$/i;
            if (value === '') {
              input.classList.remove('border-red-500', 'bg-red-50', 'border-green-500', 'bg-green-50');
              input.classList.add('border-gray-300');
              return;
            }
            if (matriculaRegex.test(value)) {
              input.classList.remove('border-red-500', 'bg-red-50');
              input.classList.add('border-green-500', 'bg-green-50');
            } else {
              input.classList.remove('border-green-500', 'bg-green-50');
              input.classList.add('border-red-500', 'bg-red-50');
            }
          });
        }

        // Función para validar email: debe tener @ y dominio válido (gmail, outlook, etc)
        function validateEmailInput(input) {
          input.addEventListener('input', function () {
            const value = input.value.trim();
            // Permite dominios comunes, puedes agregar más si lo deseas
            const emailRegex = /^[\w\.-]+@(?:gmail|outlook|hotmail|yahoo|edu|uttlaxcala)\.[a-z]{2,}$/i;
            if (value === '') {
              input.classList.remove('border-red-500', 'bg-red-50', 'border-green-500', 'bg-green-50');
              input.classList.add('border-gray-300');
              return;
            }
            if (emailRegex.test(value)) {
              input.classList.remove('border-red-500', 'bg-red-50');
              input.classList.add('border-green-500', 'bg-green-50');
            } else {
              input.classList.remove('border-green-500', 'bg-green-50');
              input.classList.add('border-red-500', 'bg-red-50');
            }
          });
        }

        // Aplica la validación a los inputs relevantes de todos los formularios
        document.addEventListener('DOMContentLoaded', function () {
          // IDs de campos numéricos por formulario
          const numericFields = [
            'telefono_alumno',
            'num_empleado_docente', 'telefono_docente',
            'num_empleado_admin', 'telefono_admin'
          ];
          numericFields.forEach(function (id) {
            const input = document.getElementById(id);
            if (input) validateNumericInput(input);
          });
          // Validación especial para matrícula
          const matriculaInput = document.getElementById('matricula_alumno');
          if (matriculaInput) validateMatriculaInput(matriculaInput);

          // Validación para emails
          const emailFields = [
            'email_alumno',
            'email_docente',
            'email_admin'
          ];
          emailFields.forEach(function (id) {
            const input = document.getElementById(id);
            if (input) validateEmailInput(input);
          });
          // Cargar materias para el select de docentes
          cargarMateriasDocente();
        });

        // Cargar grupos en el select de alumnos
        async function cargarGruposAlumnos() {
          const select = document.getElementById('grupo_alumno');
          if (!select) return;
          select.innerHTML = '<option value="">Selecciona grupo</option>';
          try {
            const res = await fetch('http://localhost:5000/api/grupos/');
            const grupos = await res.json();
            grupos.forEach(grupo => {
              // backend fields: id_grupo, nombre_grupo, id_carrera, nombre_carrera
              const option = document.createElement('option');
              option.value = grupo.id_grupo;
              option.textContent = `${grupo.nombre_grupo} - ${grupo.nombre_carrera}`;
              select.appendChild(option);
            });
          } catch (e) {
            select.innerHTML = '<option value="">Error al cargar grupos</option>';
          }
        }

        // Cargar materias en el select del formulario docente
        async function cargarMateriasDocente() {
          const select = document.getElementById('materia_docente');
          if (!select) return;
          select.innerHTML = '<option value="" disabled selected>Selecciona materia</option>';
          try {
            const res = await fetch('http://localhost:5000/api/materias/');
            if (!res.ok) throw new Error('Error al obtener materias');
            const materias = await res.json();
            materias.forEach(m => {
              const option = document.createElement('option');
              option.value = m.id_materia;
              option.textContent = `${m.nombre_materia} (${m.nombre_carrera || ''})`;
              select.appendChild(option);
            });
          } catch (e) {
            console.error('No se pudieron cargar las materias:', e);
            select.innerHTML = '<option value="">Error al cargar materias</option>';
          }
        }

        // Llamar a la función para cargar grupos al iniciar
        document.addEventListener('DOMContentLoaded', function () {
          // ...ya tienes otras inicializaciones aquí...
          cargarGruposAlumnos();
        });
      </script>
    </main>
