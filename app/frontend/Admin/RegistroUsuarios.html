      <!-- Formulario de Registro -->

              <div>

              <div>

                <input id="num_empleado_docente" type="text" class="border border-gray-300 rounded px-3 py-1 w-full" />

              <div>
                <label class="block font-semibold mb-1">Teléfono:</label>

              </div>
              <div>
                <label class="block font-semibold mb-1">Correo:</label>

              <div>
                <label class="block font-semibold mb-1">Sexo:</label>
                <select id="sexo_docente" class="border border-gray-300 rounded px-3 py-1 w-full">
                  <option>Masculino</option>

              <div>

            <div class="flex justify-center mt-4">

          <!-- Formulario Administrador -->

              <div>
                <label class="block font-semibold mb-1">Sexo:</label>

                  <option>Femenino</option>
                  <option>Otro</option>
                </select>
              </div>
              <div>
                <label class="block font-semibold mb-1">No. Empleado:</label>
                <input id="num_empleado_admin" type="text" class="border border-gray-300 rounded px-3 py-1 w-full" />
              </div>
              <div>
                <label class="block font-semibold mb-1">Grado de estudios:</label>
                <input id="grado_estudios_admin" type="text" class="border border-gray-300 rounded px-3 py-1 w-full" />
              </div>
            </div>
            <div class="flex justify-center mt-4">
              <button type="submit"
                class="bg-[#2D3E34] text-white px-8 py-2 rounded-md text-lg hover:bg-[#F4A300] transition duration-200 focus:outline-none focus:ring-2 focus:ring-[#F4A300] focus:ring-offset-2">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer
        class="mt-auto border-t pt-6 text-sm flex flex-col md:flex-row justify-between md:items-center items-start text-[#2D3E34] gap-6 px-6 md:px-10 pb-10 bg-white">
        <!-- Conócenos -->
        <div class="flex flex-col items-start w-full md:w-auto">
          <h4 class="font-semibold underline">Conócenos</h4>
          <p>
            Teléfono:
            <a href="tel:+52474725300" class="hover:text-[#F4A300]">+52 (247) 47-25-300</a>
          </p>
          <p>
            Email:
            <a href="mailto:contacto@uttlaxcala.edu.mx" class="hover:text-[#F4A300]">contacto@uttlaxcala.edu.mx</a>
          </p>
        </div>

        <!-- Síguenos -->
        <div class="flex flex-col items-start md:items-center w-full md:w-auto">
          <h4 class="font-semibold underline mb-2">Síguenos</h4>
          <div class="flex gap-4 text-2xl">
            <a href="https://www.facebook.com/UTTLAXCALA" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i
                class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/UTTLAXCALA" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i
                class="fab fa-twitter"></i></a>

                class="fab fa-whatsapp"></i></a>
          </div>

        <!-- Ubicación -->

      <script>
        // Simple tab/slide logic para 3 tabs
        const tabAlumnado = document.getElementById("tab-alumnado");
        const tabDocente = document.getElementById("tab-docente");
        const tabAdmin = document.getElementById("tab-admin");
        const formAlumnado = document.getElementById("form-alumnado");
        const formDocente = document.getElementById("form-docente");
        const formAdmin = document.getElementById("form-admin");

        tabAlumnado.addEventListener("click", () => {
          tabAlumnado.classList.add("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.remove("text-gray-400", "border-transparent");
          tabDocente.classList.remove("border-[#2D3E34]", "text-black");
          tabDocente.classList.add("text-gray-400", "border-transparent");
          tabAdmin.classList.remove("border-[#2D3E34]", "text-black");
          tabAdmin.classList.add("text-gray-400", "border-transparent");

          formAlumnado.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.classList.add("translate-x-0", "opacity-100");
          formAlumnado.style.zIndex = 2;

          formDocente.classList.remove("translate-x-0", "opacity-100");
          formDocente.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.style.zIndex = 1;

          formAdmin.classList.remove("translate-x-0", "opacity-100");
          formAdmin.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.style.zIndex = 0;
        });

        tabDocente.addEventListener("click", () => {
          tabDocente.classList.add("border-[#2D3E34]", "text-black");
          tabDocente.classList.remove("text-gray-400", "border-transparent");
          tabAlumnado.classList.remove("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.add("text-gray-400", "border-transparent");
          tabAdmin.classList.remove("border-[#2D3E34]", "text-black");
          tabAdmin.classList.add("text-gray-400", "border-transparent");

          formDocente.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.classList.add("translate-x-0", "opacity-100");
          formDocente.style.zIndex = 2;

          formAlumnado.classList.remove("translate-x-0", "opacity-100");
          formAlumnado.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.style.zIndex = 1;

          formAdmin.classList.remove("translate-x-0", "opacity-100");
          formAdmin.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.style.zIndex = 0;
        });

        tabAdmin.addEventListener("click", () => {
          tabAdmin.classList.add("border-[#2D3E34]", "text-black");
          tabAdmin.classList.remove("text-gray-400", "border-transparent");
          tabAlumnado.classList.remove("border-[#2D3E34]", "text-black");
          tabAlumnado.classList.add("text-gray-400", "border-transparent");
          tabDocente.classList.remove("border-[#2D3E34]", "text-black");
          tabDocente.classList.add("text-gray-400", "border-transparent");

          formAdmin.classList.remove(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAdmin.classList.add("translate-x-0", "opacity-100");
          formAdmin.style.zIndex = 2;

          formAlumnado.classList.remove("translate-x-0", "opacity-100");
          formAlumnado.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formAlumnado.style.zIndex = 1;

          formDocente.classList.remove("translate-x-0", "opacity-100");
          formDocente.classList.add(
            "translate-x-full",
            "opacity-0",
            "pointer-events-none"
          );
          formDocente.style.zIndex = 0;
        });

        function getFormData(form) {
          const data = {};
          const formId = form.id;
          form.querySelectorAll("input[id], select[id]").forEach((el) => {
            let key = el.id.replace(/_(alumno|docente|admin)$/, "");

            if (formId === 'form-docente' && key === 'num_empleado') {
              key = 'no_empleado';
            }
            if (formId === 'form-admin' && key === 'num_empleado') {
              key = 'no_empleado';
            }
            if (formId === 'form-docente' && key === 'grado_estudios') {
              key = 'grado_estudio';
            }
            if (formId === 'form-admin' && key === 'grado_estudios') {
              key = 'grado_estudios';
            }

            if (key === 'id_carrera') {
              data[key] = parseInt(el.value, 10) || 1;
            } else {
              data[key] = el.value;
            }
          });
          return data;
        }

        ["form-alumnado", "form-docente", "form-admin"].forEach((formId) => {
          document
            .getElementById(formId)
            .addEventListener("submit", function (e) {
              e.preventDefault();
              const data = getFormData(this);

              let endpoint = "";
              let userType = "";
              if (formId === "form-alumnado") {
                endpoint = "http://localhost:5000/api/api/alumnos/";
                userType = "Alumno";
              } else if (formId === "form-docente") {
                endpoint = "http://localhost:5000/api/api/profesores/";
                userType = "Docente";
              } else {
                endpoint = "http://localhost:5000/api/api/admins/";
                userType = "Administrador";
              }

              fetch(endpoint, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              })
                .then(async (res) => {
                  if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    let errorMessage = errorData.error || `Error del servidor: ${res.status}`;
                    if (errorData.details) {
                      errorMessage += "\nDetalles: " + errorData.details.join(", ");
                    }
                    throw new Error(errorMessage);
                  }
                  return res.json();
                })
                .then((respuesta) => {
                  alert(userType + " registrado exitosamente.");
                  document.getElementById(formId).reset();
                })
                .catch((error) => {
                  console.error("Error en la petición:", error);
                  alert("Error al registrar: " + error.message);
                });
            });
        });
      </script>
    </main>
  </div>
</body>
