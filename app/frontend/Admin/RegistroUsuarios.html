      <script>
        // Simple tab/slide logic
        const tabAlumnado = document.getElementById('tab-alumnado');
        const tabDocente = document.getElementById('tab-docente');
        const formAlumnado = document.getElementById('form-alumnado');
        const formDocente = document.getElementById('form-docente');

        tabAlumnado.addEventListener('click', () => {
          // Activa el tab de Alumnado y desactiva el de Docente
          tabAlumnado.classList.add('border-[#2D3E34]', 'text-black');
          tabAlumnado.classList.remove('text-gray-400', 'border-transparent');
          tabDocente.classList.remove('border-[#2D3E34]', 'text-black');
          tabDocente.classList.add('text-gray-400', 'border-transparent');

          // Muestra el formulario de Alumnado con animación y oculta el de Docente
          formAlumnado.classList.remove('translate-x-full', 'opacity-0', 'pointer-events-none');
          formAlumnado.classList.add('translate-x-0', 'opacity-100');
          formAlumnado.style.zIndex = 2;

          formDocente.classList.remove('translate-x-0', 'opacity-100');
          formDocente.classList.add('translate-x-full', 'opacity-0', 'pointer-events-none');
          formDocente.style.zIndex = 1;
        });

        tabDocente.addEventListener('click', () => {
          // Activa el tab de Docente y desactiva el de Alumnado
          tabDocente.classList.add('border-[#2D3E34]', 'text-black');
          tabDocente.classList.remove('text-gray-400', 'border-transparent');
          tabAlumnado.classList.remove('border-[#2D3E34]', 'text-black');
          tabAlumnado.classList.add('text-gray-400', 'border-transparent');

          // Muestra el formulario de Docente con animación y oculta el de Alumnado
          formDocente.classList.remove('translate-x-full', 'opacity-0', 'pointer-events-none');
          formDocente.classList.add('translate-x-0', 'opacity-100');
          formDocente.style.zIndex = 2;

          formAlumnado.classList.remove('translate-x-0', 'opacity-100');
          formAlumnado.classList.add('translate-x-full', 'opacity-0', 'pointer-events-none');
          formAlumnado.style.zIndex = 1;
        });

        function getFormData(form) {
          const data = {};
          // Mapeos personalizados para campos que no siguen el patrón
          const customMap = {
            'form-docente': {
              'num_empleado_docente': 'no_empleado'
            }
            // Puedes agregar más mapeos si hay otros casos especiales
          };
          const formId = form.id;
          form.querySelectorAll('input[id], select[id]').forEach(el => {
            let key;
            // Si el campo está en el mapeo personalizado, usa ese nombre
            if (customMap[formId] && customMap[formId][el.id]) {
              key = customMap[formId][el.id];
            } else {
              // Si no, quita el sufijo _alumno o _docente
              key = el.id.replace(/_(alumno|docente)$/, '');
            }
            data[key] = el.value;
          });
          return data;
        }

        // Listener genérico para ambos formularios
        ['form-alumnado', 'form-docente'].forEach(formId => {
          document.getElementById(formId).addEventListener('submit', function(e) {
            e.preventDefault();
            const data = getFormData(this);

            // Decide el endpoint según el formulario
            const endpoint = formId === 'form-alumnado'
              ? 'http://localhost:5000/alumnos/insertar'
              : 'http://localhost:5000/profesores/insertar';

            fetch(endpoint, {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify(data)
            })
            .then(async res => {
              let respuesta;
              try {
                respuesta = await res.json();
              } catch (e) {
                respuesta = { error: 'Respuesta no es JSON. Código: ' + res.status };
              }
              return respuesta;
            })
            .then(respuesta => {
              if (respuesta.id) {
                alert((formId === 'form-alumnado' ? 'Alumno' : 'Docente') + ' registrado con ID: ' + respuesta.id);
              } else {
                endpoint = "http://localhost:5000/admins/insertar";
                userType = "Administrador";
              }

              fetch(endpoint, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              })
                .then(async (res) => {
                  // Primero, se verifica si la respuesta es OK (códigos 200-299)
                  if (!res.ok) {
                    // Si no es OK, intentamos leer el error del cuerpo JSON
                    const errorData = await res
                      .json()
                      .catch(() => ({
                        error: "Error desconocido",
                        details:
                          "La respuesta del servidor no es un JSON válido.",
                      }));
                    // Se lanza un error para que sea capturado por el .catch()
                    throw new Error(
                      errorData.error || `Error del servidor: ${res.status}`
                    );
                  }
                  // Si es OK, procedemos a leer el JSON
                  return res.json();
                })
                .then((respuesta) => {
                  alert(userType + " registrado con ID: " + respuesta.id);
                  document.getElementById(formId).reset(); // Limpia el formulario
                })
                .catch((error) => {
                  console.error("Error en la petición:", error);
                  alert("Error: " + error.message);
                });
            });
        });

        // Función para poner borde rojo si hay letras, verde si hay solo números
        function validateNumericInput(input) {
          input.addEventListener('input', function () {
            const value = input.value;
            if (value === '') {
              input.classList.remove('border-red-500', 'bg-red-50', 'border-green-500', 'bg-green-50');
              input.classList.add('border-gray-300');
              return;
            }
            if (/^\d+$/.test(value)) {
              input.classList.remove('border-red-500', 'bg-red-50');
              input.classList.add('border-green-500', 'bg-green-50');
            } else {
              input.classList.remove('border-green-500', 'bg-green-50');
              input.classList.add('border-red-500', 'bg-red-50');
            }
          });
        }

        // Función para poner borde rojo si la matrícula no cumple el formato, verde si es válida
        function validateMatriculaInput(input) {
          input.addEventListener('input', function () {
            const value = input.value.trim();
            // Ejemplo de formato: 20242IDSM034 (año, número, carrera, identificador, todo junto)
            // Regex: 4 dígitos, 1 dígito, 3-6 letras, 3 dígitos
            const matriculaRegex = /^\d{4}\d[A-Z]{3,6}\d{3}$/i;
            if (value === '') {
              input.classList.remove('border-red-500', 'bg-red-50', 'border-green-500', 'bg-green-50');
              input.classList.add('border-gray-300');
              return;
            }
            if (matriculaRegex.test(value)) {
              input.classList.remove('border-red-500', 'bg-red-50');
              input.classList.add('border-green-500', 'bg-green-50');
            } else {
              input.classList.remove('border-green-500', 'bg-green-50');
              input.classList.add('border-red-500', 'bg-red-50');
            }
          });
        }

        // Función para validar email: debe tener @ y dominio válido (gmail, outlook, etc)
        function validateEmailInput(input) {
          input.addEventListener('input', function () {
            const value = input.value.trim();
            // Permite dominios comunes, puedes agregar más si lo deseas
            const emailRegex = /^[\w\.-]+@(?:gmail|outlook|hotmail|yahoo|edu|uttlaxcala)\.[a-z]{2,}$/i;
            if (value === '') {
              input.classList.remove('border-red-500', 'bg-red-50', 'border-green-500', 'bg-green-50');
              input.classList.add('border-gray-300');
              return;
            }
            if (emailRegex.test(value)) {
              input.classList.remove('border-red-500', 'bg-red-50');
              input.classList.add('border-green-500', 'bg-green-50');
            } else {
              input.classList.remove('border-green-500', 'bg-green-50');
              input.classList.add('border-red-500', 'bg-red-50');
            }
          });
        }

        // Aplica la validación a los inputs relevantes de todos los formularios
        document.addEventListener('DOMContentLoaded', function () {
          // IDs de campos numéricos por formulario
          const numericFields = [
            'telefono_alumno',
            'num_empleado_docente', 'telefono_docente',
            'num_empleado_admin', 'telefono_admin'
          ];
          numericFields.forEach(function (id) {
            const input = document.getElementById(id);
            if (input) validateNumericInput(input);
          });
          // Validación especial para matrícula
          const matriculaInput = document.getElementById('matricula_alumno');
          if (matriculaInput) validateMatriculaInput(matriculaInput);

          // Validación para emails
          const emailFields = [
            'email_alumno',
            'email_docente',
            'email_admin'
          ];
          emailFields.forEach(function (id) {
            const input = document.getElementById(id);
            if (input) validateEmailInput(input);
          });
                alert('Error: ' + (respuesta.error || 'No se pudo registrar'));

            });
          });
        });
