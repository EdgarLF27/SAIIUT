    <!-- Contenido principal -->
    <main class="flex-1 p-6 md:p-10 flex flex-col">
      <!-- Encabezado -->
      <div class="mb-6">
        <div class="flex justify-between items-center flex-wrap gap-4">
          <h2 class="text-3xl font-bold">Grupos</h2>
        </div>
        <hr class="mt-4 border-[#D1D5DB]" />
      </div>

      <div class="flex justify-end mb-8">
        <button id="btn-agregar-materia" type="button"
          class="bg-[#2D3E34] text-white px-6 py-2 rounded-md text-lg hover:bg-[#F4A300] transition duration-200 gap-2 flex items-center">
          <i class="fa-solid fa-plus"></i>
          Agregar Grupo
        </button>
      </div>

      <!-- Tabla de materias -->
      <div class="bg-white rounded-lg shadow p-6">
        <table class="min-w-full">
          <thead class="bg-[#2D3E34] text-white">
            <tr>
              <th class="align py-3 px-4 text-left">Grupo</th>
              <th class="align py-3 px-4 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody class="text-[#2D3E34]">
          </tbody>
        </table>
      </div>

      <!-- Modal de registro de grupo -->
      <div id="modal-grupo"
        class="fixed inset-0 bg-[#2226] backdrop-blur-sm items-center flex justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
          <button type="button" onclick="document.getElementById('modal-grupo').classList.add('hidden')"
            class="absolute top-2 right-2 text-gray-400 hover:text-black text-2xl">
            &times;
          </button>
          <h3 id="modal-title" class="text-xl font-bold mb-4">Agregar Grupo</h3>
          <form id="form-grupo" class="flex flex-col gap-4">
            <input type="hidden" id="id_grupo_edit" />
            <div>
              <label class="block font-semibold mb-1">Nombre del grupo:</label>
              <input id="nombre_grupo" placeholder="Ej. 4A" type="text"
                class="border border-gray-300 rounded px-3 py-1 w-full" required />
            </div>
            <div>
              <label class="block font-semibold mb-1">Carrera:</label>
              <select id="id_carrera" class="border border-gray-300 rounded px-3 py-1 w-full" required>
                <option value="">Selecciona una carrera</option>
                <option value="1">TIDSM</option>
                <option value="2">AIRB</option>
              </select>
            </div>
            <div>
              <label class="block font-semibold mb-1">Asignar tutor (opcional):</label>
              <select id="tutor_profesor" class="border border-gray-300 rounded px-3 py-1 w-full">
                <option value="">No asignar tutor</option>
              </select>
            </div>
            <div>
              <label class="block font-semibold mb-1">Asignar Materias:</label>
              <div id="materias-checkbox-container" class="border border-gray-300 rounded px-3 py-2 h-32 overflow-y-auto">
                <!-- Las materias se cargarán aquí -->
              </div>
            </div>
            <div class="flex justify-center mt-2">
              <button type="submit"
                class="bg-[#2D3E34] text-white px-8 py-2 rounded-md text-lg hover:bg-[#F4A300] transition duration-200">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer
        class="mt-auto border-t pt-6 text-sm flex flex-col md:flex-row justify-between md:items-center items-start text-[#2D3E34] gap-6 px-6 md:px-10 pb-10 bg-white">
        <!-- Conócenos -->
        <div class="flex flex-col items-start w-full md:w-auto">
          <h4 class="font-semibold underline">Conócenos</h4>
          <p><i class="fas fa-phone mr-2"></i>Teléfono: <a href="tel:+52474725300" class="hover:text-[#F4A300]">+52
              (247) 47-25-300</a></p>
          <p><i class="fas fa-envelope mr-2"></i>Email: <a href="mailto:contacto@uttlaxcala.edu.mx"
              class="hover:text-[#F4A300]">contacto@uttlaxcala.edu.mx</a></p>
        </div>

        <!-- Síguenos -->
        <div class="flex flex-col items-start md:items-center w-full md:w-auto">
          <h4 class="font-semibold underline mb-2">Síguenos</h4>
          <div class="flex gap-4 text-2xl">
            <a href="https://www.facebook.com/UTTLAXCALA" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i
                class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/UTTLAXCALA" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i
                class="fab fa-twitter"></i></a>
            <a href="https://wa.me/5212474725300" target="_blank" rel="noopener" class="hover:text-[#F4A300]"><i
                class="fab fa-whatsapp"></i></a>
          </div>
        </div>

        <!-- Ubicación -->
        <div class="flex flex-col items-start md:items-center w-full md:w-auto">
          <h4 class="font-semibold underline mb-2">Ubicación</h4>
          <a href="https://maps.app.goo.gl/RkmhJ141DRooR8HU9" target="_blank" rel="noopener"
            class="text-3xl hover:text-[#F4A300]">
            <i class="fas fa-map-marker-alt"></i>
            <span class="ml-2 text-base">Ver en Google Maps</span>
          </a>
        </div>
      </footer>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('modal-grupo');
        const btnAgregar = document.getElementById('btn-agregar-materia');
        const form = document.getElementById("form-grupo");
        const carreraSelect = document.getElementById('id_carrera');

        // --- Eventos Principales ---
        if (btnAgregar) {
          btnAgregar.addEventListener('click', () => abrirModalParaCrear());
        }

        if (form) {
          form.addEventListener('submit', (e) => guardarGrupo(e));
        }

        if (carreraSelect) {
            carreraSelect.addEventListener('change', () => {
                const idCarrera = carreraSelect.value;
                if (idCarrera) {
                    cargarMateriasParaSeleccionar(idCarrera);
                } else {
                    document.getElementById('materias-checkbox-container').innerHTML = '<p class="text-gray-500">Selecciona una carrera para ver las materias.</p>';
                }
            });
        }

        // --- Cargas Iniciales ---
        cargarGrupos();
        cargarCarreras();
        cargarProfesores();
      });

      // --- Lógica del Modal ---
      function abrirModalParaCrear() {
        document.getElementById('modal-title').textContent = 'Agregar Grupo';
        document.getElementById('form-grupo').reset();
        document.getElementById('id_grupo_edit').value = '';
        document.getElementById('materias-checkbox-container').innerHTML = '<p class="text-gray-500">Selecciona una carrera para ver las materias.</p>';
        document.getElementById('modal-grupo').classList.remove('hidden');
      }

      async function abrirModalParaEditar(id_grupo) {
        try {
            document.getElementById('form-grupo').reset();
            const [grupo, tutor, materiasAsignadas] = await Promise.all([
                fetch(`http://localhost:5000/api/grupos/${id_grupo}`).then(res => res.json()),
                fetch(`http://localhost:5000/api/tutorias/grupo/${id_grupo}`).then(res => res.ok ? res.json() : null),
                fetch(`http://localhost:5000/api/grupos/${id_grupo}/materias`).then(res => res.json())
            ]);

            if (!grupo) throw new Error('No se encontró el grupo');

            document.getElementById('modal-title').textContent = 'Editar Grupo';
            document.getElementById('id_grupo_edit').value = grupo.id_grupo;
            document.getElementById('nombre_grupo').value = grupo.nombre_grupo;
            document.getElementById('id_carrera').value = grupo.id_carrera;
            document.getElementById('tutor_profesor').value = tutor ? tutor.id_profesor : '';

            await cargarMateriasParaSeleccionar(grupo.id_carrera, materiasAsignadas);

            document.getElementById('modal-grupo').classList.remove('hidden');
        } catch (e) {
            console.error('Error al cargar datos para editar:', e);
            alert('No se pudo cargar la información del grupo para editar.');
        }
      }

      // --- Lógica de Guardado ---
      async function guardarGrupo(e) {
        e.preventDefault();
        const idGrupo = document.getElementById('id_grupo_edit').value;
        const materiasSeleccionadas = Array.from(document.querySelectorAll('#materias-checkbox-container input[type="checkbox"]:checked')).map(cb => parseInt(cb.value));

        const payload = {
            nombre_grupo: document.getElementById("nombre_grupo").value,
            id_carrera: parseInt(document.getElementById("id_carrera").value),
            materias: materiasSeleccionadas
        };

        const url = idGrupo ? `http://localhost:5000/api/grupos/${idGrupo}` : 'http://localhost:5000/api/grupos/';
        const method = idGrupo ? 'PUT' : 'POST';

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.error || 'Error al guardar el grupo');
            }
            
            const grupoGuardado = await res.json();
            const idProfesorTutor = document.getElementById('tutor_profesor').value;
            if (idProfesorTutor) {
                await asignarTutor(grupoGuardado.id_grupo || idGrupo, idProfesorTutor);
            }

            document.getElementById('modal-grupo').classList.add('hidden');
            cargarGrupos();
        } catch (error) {
            alert(error.message);
        }
      }

      async function asignarTutor(idGrupo, idProfesor) {
        try {
            await fetch(`http://localhost:5000/api/tutorias/grupo/${idGrupo}`, { method: 'DELETE' });
            const assignRes = await fetch('http://localhost:5000/api/tutorias/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id_profesor: idProfesor, id_grupo: idGrupo })
            });
            if (!assignRes.ok) console.error('No se pudo asignar el tutor.');
        } catch (e) {
            console.error('Error al gestionar la tutoría:', e);
        }
      }

      // --- Cargas de Datos ---
      async function cargarGrupos() {
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";
        try {
          const res = await fetch("http://localhost:5000/api/grupos/");
          const grupos = await res.json();
          if (grupos && grupos.length) {
            grupos.forEach(grupo => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td class="py-2 px-4">${grupo.nombre_grupo} - ${grupo.nombre_carrera}</td>
                <td class="py-2 px-4">
                  <button onclick="abrirModalParaEditar(${grupo.id_grupo})" class="bg-yellow-400 text-white px-3 py-1 rounded mr-2">Editar</button>
                  <button onclick="eliminarGrupo(${grupo.id_grupo})" class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button>
                </td>
              `;
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML = "<tr><td colspan='2'>No se encontraron grupos</td></tr>";
          }
        } catch (e) {
          tbody.innerHTML = "<tr><td colspan='2'>Error al cargar grupos</td></tr>";
        }
      }

      async function eliminarGrupo(id) {
        if (!confirm('¿Eliminar este grupo? Esta acción no se puede deshacer.')) return;
        try {
          const res = await fetch(`http://localhost:5000/api/grupos/${id}`, { method: 'DELETE' });
          if (res.ok) {
            cargarGrupos();
          } else {
            const err = await res.json().catch(() => ({}));
            alert(err.error || 'No se pudo eliminar el grupo');
          }
        } catch (e) {
          alert('Error de red al eliminar grupo');
        }
      }

      async function cargarCarreras() {
        const select = document.getElementById('id_carrera');
        try {
          const res = await fetch('http://localhost:5000/api/carreras/');
          const carreras = await res.json();
          select.innerHTML = '<option value="">Selecciona una carrera</option>';
          carreras.forEach(c => {
            select.innerHTML += `<option value="${c.id_carrera}">${c.nombre_carrera}</option>`;
          });
        } catch (e) {
          select.innerHTML = '<option value="">Error al cargar carreras</option>';
        }
      }

      async function cargarProfesores() {
        const select = document.getElementById('tutor_profesor');
        try {
          const res = await fetch('http://localhost:5000/api/profesores/');
          const profesores = await res.json();
          select.innerHTML = '<option value="">No asignar tutor</option>';
          profesores.forEach(p => {
            select.innerHTML += `<option value="${p.id_profesor}">${p.nombre} ${p.ap_P || ''} ${p.ap_M || ''}</option>`;
          });
        } catch (e) {
          select.innerHTML = '<option value="">Error al cargar profesores</option>';
        }
      }

      async function cargarMateriasParaSeleccionar(idCarrera, seleccionadas = []) {
        const container = document.getElementById('materias-checkbox-container');
        container.innerHTML = '<p>Cargando materias...</p>';
        try {
            const res = await fetch(`http://localhost:5000/api/materias?id_carrera=${idCarrera}`);
            const materias = await res.json();
            if (!materias.length) {
                container.innerHTML = '<p class="text-gray-500">No hay materias para esta carrera.</p>';
                return;
            }
            container.innerHTML = materias.map(materia => `
                <div class="flex items-center">
                    <input type="checkbox" id="materia-${materia.id_materia}" value="${materia.id_materia}" 
                           ${seleccionadas.includes(materia.id_materia) ? 'checked' : ''} class="mr-2">
                    <label for="materia-${materia.id_materia}">${materia.nombre_materia}</label>
                </div>
            `).join('');
        } catch (e) {
            container.innerHTML = '<p class="text-red-500">Error al cargar materias.</p>';
        }
      }
    </script>
  </div>
