    <!-- Contenido principal -->
    <main class="flex-1 p-6 md:p-10 flex flex-col">
      <!-- Encabezado -->

      <div class="flex justify-end mb-8">

      <!-- Tabla de materias -->

      <!-- Modal de registro de grupo -->
      <div id="modal-grupo"
        class="fixed inset-0 bg-[#2226] backdrop-blur-sm items-center flex justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
          <button type="button" onclick="document.getElementById('modal-grupo').classList.add('hidden')"
            class="absolute top-2 right-2 text-gray-400 hover:text-black text-2xl">
            &times;
          </button>
          <h3 id="modal-title" class="text-xl font-bold mb-4">Agregar Grupo</h3>
          <form id="form-grupo" class="flex flex-col gap-4">
            <input type="hidden" id="id_grupo_edit" />
            <div>
              <label class="block font-semibold mb-1">Nombre del grupo:</label>
              <input id="nombre_grupo" placeholder="Ej. 4A" type="text"
                class="border border-gray-300 rounded px-3 py-1 w-full" required />

            <div>
              <label class="block font-semibold mb-1">Carrera:</label>
              <select id="id_carrera" class="border border-gray-300 rounded px-3 py-1 w-full" required>
                <option value="">Selecciona una carrera</option>
                <option value="1">TIDSM</option>
                <option value="2">AIRB</option>
              </select>
            </div>
            <div>
              <label class="block font-semibold mb-1">Asignar tutor (opcional):</label>
              <select id="tutor_profesor" class="border border-gray-300 rounded px-3 py-1 w-full">
                <option value="">No asignar tutor</option>
              </select>
            </div>
            <div class="flex justify-center mt-2">
              <button type="submit"
                class="bg-[#2D3E34] text-white px-8 py-2 rounded-md text-lg hover:bg-[#F4A300] transition duration-200">

          <p><i class="fas fa-envelope mr-2"></i>Email: <a href="mailto:contacto@uttlaxcala.edu.mx"

        </div>

        <!-- Síguenos -->

                class="fab fa-whatsapp"></i></a>
          </div>

        <!-- Ubicación -->
        <div class="flex flex-col items-start md:items-center w-full md:w-auto">

    <script>
    // Función para mostrar alerta visual
    function mostrarAlerta(texto) {
      const msg = document.getElementById('alertMessage');
      const inner = msg.querySelector('div');
      const span = document.getElementById('alertText');
      span.textContent = texto;
      inner.style.opacity = '1';
      msg.style.pointerEvents = 'auto';
      setTimeout(() => {
        inner.style.opacity = '0';
        msg.style.pointerEvents = 'none';
      }, 3000);
    }
      document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('modal-grupo');
        const btnAgregar = document.getElementById('btn-agregar-materia');

        if (modal) modal.classList.add('hidden');
        if (btnAgregar) {
          btnAgregar.addEventListener('click', function () {
            // Open modal in create mode
            document.getElementById('modal-title').textContent = 'Agregar Grupo';
            document.getElementById('id_grupo_edit').value = '';
            document.getElementById('form-grupo').reset();
            modal.classList.remove('hidden');
          });
        }

        cargarGrupos();
        // Cargar lista de carreras para el select
        cargarCarreras();
        // Cargar lista de profesores para el select de tutor
        cargarProfesores();

        const form = document.getElementById("form-grupo");
        if (form) {
          form.addEventListener("submit", async function (e) {
            e.preventDefault();
            const data = {
              nombre_grupo: document.getElementById("nombre_grupo").value,
              id_carrera: parseInt(document.getElementById("id_carrera").value)
            };

            const editIdEl = document.getElementById('id_grupo_edit');
            const editId = editIdEl && editIdEl.value ? parseInt(editIdEl.value, 10) : null;

            try {
              if (editId) {
                // Update flow: send PUT
                const putRes = await fetch(`http://localhost:5000/api/grupos/${editId}`, {
                  method: 'PUT',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(data)
                });

                if (putRes.ok) {
                  const tutorSelect = document.getElementById('tutor_profesor');
                  const idProfesor = tutorSelect && tutorSelect.value ? parseInt(tutorSelect.value, 10) : null;

                  try {
                    // Siempre intenta eliminar la asignación anterior.
                    // Si no existe, la API devolverá un 404, que podemos ignorar.
                    const deleteRes = await fetch(`http://localhost:5000/api/tutorias/grupo/${editId}`, { method: 'DELETE' });

                    if (!deleteRes.ok && deleteRes.status !== 404) {
                      // Si la eliminación falla por una razón que no sea "no encontrado", informa del error.
                      console.error('Error al intentar eliminar la tutoría anterior.');
                    }

                    if (idProfesor) {
                      // Si se seleccionó un nuevo tutor, crea la nueva asignación.
                      const assignRes = await fetch('http://localhost:5000/api/tutorias/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id_profesor: idProfesor, id_grupo: editId })
                      });

                      if (!assignRes.ok) {
                        const err = await assignRes.json().catch(() => ({}));
                        mostrarAlerta('Grupo actualizado, pero no se pudo asignar el nuevo tutor: ' + (err.error || 'Error desconocido'));
                      }
                    }
                    // Si idProfesor es nulo, la eliminación fue suficiente.
                  } catch (e) {
                    console.error('Error al actualizar la tutoría:', e);
                    mostrarAlerta('Grupo actualizado, pero hubo un error de red al gestionar la tutoría.');
                  }

                  modal.classList.add('hidden');
                  document.getElementById('form-grupo').reset();
                  cargarGrupos();
                  mostrarAlerta('¡Cambio exitoso!');
                } else {
                  const err = await putRes.json().catch(() => ({}));
                  mostrarAlerta(err.error || 'Error al actualizar');
                }
              } else {
                // Create flow: send POST
                const res = await fetch("http://localhost:5000/api/grupos/", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(data)
                });

                if (res.ok) {
                  const nuevo = await res.json();
                  const tutorSelect = document.getElementById('tutor_profesor');
                  const idProfesor = tutorSelect && tutorSelect.value ? parseInt(tutorSelect.value, 10) : null;
                  if (idProfesor && nuevo && nuevo.id_grupo) {
                    try {
                      const assignRes = await fetch('http://localhost:5000/api/tutorias/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id_profesor: idProfesor, id_grupo: nuevo.id_grupo })
                      });
                      if (!assignRes.ok && assignRes.status === 409) {
                        const err = await assignRes.json().catch(() => ({}));
                        mostrarAlerta('Grupo creado pero no se pudo asignar el tutor: ' + (err.error || 'Ya tiene tutor'));
                      }
                    } catch (e) {
                      console.error('Error de red al asignar tutor:', e);
                      mostrarAlerta('Grupo creado pero error de red al asignar tutor');
                    }
                  }
                  modal.classList.add("hidden");
                  this.reset();
                  cargarGrupos();
                  mostrarAlerta('Nuevo grupo registrado');
                } else {
                  const error = await res.json();
                  mostrarAlerta(error.error || "Error al guardar grupo");
                }
              }
            } catch {
              mostrarAlerta("Error de red");
            }
          });
        }
      });

      async function cargarGrupos() {
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = "";
        try {
          const res = await fetch("http://localhost:5000/api/grupos/");
          const grupos = await res.json();
          if (grupos && grupos.length) {
            grupos.forEach(grupo => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                                <td class="py-2 px-4">${grupo.nombre_grupo} - ${grupo.nombre_carrera}</td>
                                <td class="py-2 px-4">
                                  <button onclick="editarGrupo(${grupo.id_grupo})" class="bg-yellow-400 text-white px-3 py-1 rounded mr-2">Editar</button>
                                  <button onclick="eliminarGrupo(${grupo.id_grupo})" class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button>
                                </td>
                            `;
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML = "<tr><td colspan='2'>No se encontraron grupos</td></tr>";
          }
        } catch (e) {
          tbody.innerHTML = "<tr><td colspan='2'>Error al cargar grupos</td></tr>";
        }
      }

      // Abrir modal con datos para editar un grupo
      async function editarGrupo(id) {
        try {
          // Cargar datos del grupo
          const resGrupo = await fetch(`http://localhost:5000/api/grupos/${id}`);
          if (!resGrupo.ok) throw new Error('No se encontró el grupo');
          const grupo = await resGrupo.json();

          // Cargar datos del tutor actual (si existe)
          const resTutor = await fetch(`http://localhost:5000/api/tutorias/grupo/${id}`);
          let idTutorActual = '';
          if (resTutor.ok) {
            const tutor = await resTutor.json();
            idTutorActual = tutor.id_profesor;
          }

          // Llenar el formulario
          document.getElementById('modal-title').textContent = 'Editar Grupo';
          document.getElementById('id_grupo_edit').value = grupo.id_grupo;
          document.getElementById('nombre_grupo').value = grupo.nombre_grupo;
          document.getElementById('id_carrera').value = grupo.id_carrera;
          document.getElementById('tutor_profesor').value = idTutorActual; // Establecer el tutor actual

          document.getElementById('modal-grupo').classList.remove('hidden');
        } catch (e) {
          console.error('Error al cargar grupo para editar:', e);
          mostrarAlerta('No se pudo cargar la información del grupo para editar.');
        }
      }

      // Eliminar grupo
      async function eliminarGrupo(id) {
        // Modal minimalista de confirmación
        const modal = document.createElement('div');
        modal.id = 'modal-confirm-delete-grupo';
        modal.className = 'fixed inset-0 bg-[#2226] backdrop-blur-sm flex items-center justify-center z-50';
        modal.innerHTML = `
          <div class="bg-white border border-[#E0E0E0] rounded-lg p-6 w-full max-w-sm flex flex-col items-center gap-4 relative shadow-sm">
            <button type="button" id="cancelDeleteGrupo" class="absolute top-2 right-2 text-gray-400 hover:text-black text-xl">&times;</button>
            <i class="fa-solid fa-exclamation-triangle text-[#F4A300] text-xl mb-2"></i>
            <h3 class="text-base font-semibold mb-1 text-[#2D3E34]">¿Eliminar grupo?</h3>
            <p class="text-sm text-[#2D3E34] text-center mb-2">¿Estás seguro de que quieres eliminar este grupo?</p>
            <div class="flex gap-2 mt-2">
              <button id="confirmDeleteGrupo" type="button" class="bg-[#F4A300] text-white px-4 py-1 rounded font-medium text-sm hover:bg-[#2D3E34] transition">Eliminar</button>
              <button type="button" id="cancelDeleteGrupo2" class="bg-gray-100 text-[#2D3E34] px-4 py-1 rounded font-medium text-sm hover:bg-gray-200 transition">Cancelar</button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
        function closeModal() {
          modal.remove();
        }
        document.getElementById('cancelDeleteGrupo').onclick = closeModal;
        document.getElementById('cancelDeleteGrupo2').onclick = closeModal;
        document.getElementById('confirmDeleteGrupo').onclick = async function () {
          try {
            const res = await fetch(`http://localhost:5000/api/grupos/${id}`, { method: 'DELETE' });
            if (res.ok) {
              cargarGrupos();
              mostrarAlerta('¡Eliminado exitosamente!');
              closeModal();
            } else {
              const err = await res.json().catch(() => ({}));
              mostrarAlerta(err.error || 'No se pudo eliminar el grupo');
            }
          } catch (e) {
            console.error('Error al eliminar grupo:', e);
            mostrarAlerta('Error de red al eliminar grupo');
          }
        };
      }

      async function cargarProfesores() {
        const select = document.getElementById('tutor_profesor');
        if (!select) return;
        select.innerHTML = '<option value="">No asignar tutor</option>';
        try {
          const res = await fetch('http://localhost:5000/api/profesores/');
          if (!res.ok) throw new Error('Error al obtener profesores');
          const profesores = await res.json();
          profesores.forEach(p => {
            const option = document.createElement('option');
            option.value = p.id_profesor || p.id;
            option.textContent = `${p.nombre} ${p.ap_P || ''} ${p.ap_M || ''} (${p.no_empleado || ''})`;
            select.appendChild(option);
          });
        } catch (e) {
          console.error('No se pudieron cargar profesores:', e);
          select.innerHTML = '<option value="">Error al cargar profesores</option>';
        }
      }

      async function cargarCarreras() {
        const select = document.getElementById('id_carrera');
        if (!select) return;
        select.innerHTML = '<option value="">Selecciona una carrera</option>'; // Limpiar opciones estáticas
        try {
          const res = await fetch('http://localhost:5000/api/carreras/');
          if (!res.ok) throw new Error('Error al obtener carreras');
          const carreras = await res.json();
          carreras.forEach(carrera => {
            const option = document.createElement('option');
            option.value = carrera.id_carrera;
            option.textContent = carrera.nombre_carrera;
            select.appendChild(option);
          });
        } catch (e) {
          console.error('No se pudieron cargar las carreras:', e);
          select.innerHTML = '<option value="">Error al cargar carreras</option>';
        }
      }
    </script>
  </div>
