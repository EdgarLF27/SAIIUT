services:
  frontend:
    build:
      context: app/frontend
    volumes:
      - ./app/frontend:/app
    working_dir: /app
    command: npm start
    depends_on:
      - backend

  backend:
    build:
      context: app/backend
    volumes:
      - ./app/backend:/app
    working_dir: /app
    command: python app.py
    ports:
      - "5000:5000"
    depends_on:
      - saiiut-mysql

  saiiut-mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: noobmaster27
      MYSQL_USER: ed123
      MYSQL_PASSWORD: noobmaster27
      MYSQL_DATABASE: saiiut_db
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: saiiut-mysql
    depends_on:
      - saiiut-mysql